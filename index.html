<!doctype html>

<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>google-font-to-svg-path</title>
    <meta name="description" content="google-font-to-svg-path">

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
    <script src="opentype.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <script data-ad-client="ca-pub-9656548229423934" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>
    <h1>Google Font to Svg Path</h1>
    <a href="https://github.com/t0729/google-font-to-svg-path-japanese/" class="link-to-github" target="_blank">GitHubへのリンク(翻訳版)</a>
    <hr />

    <main>
        <div class="content">

            <div id="error-display"></div>

            <div class="input-holder">
                <label>Google font: <select id="font-select" class="input"></select></label>
            </div>

            <div class="input-holder">
                    <label>(オプション) フォントをアップロード: <input id="font-upload" type="file" class="input" /></label>
                <button id="font-upload-remove" class="input">削除</button>
            </div>
            
            <div class="input-holder">
                <label>スモールキャップ: <select id="font-variant" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>テキスト: <input type="text" id="input-text" value="Verb" class="input-text input" /></label>

            </div>
            <div class="input-holder">
                <label>フォントサイズ: <input type="number" id="input-size" value="100" class="input-size input" /></label>
            </div>

            <div class="input-holder">
                <label>連合: <input type="checkbox" id="input-union" /></label>
            </div>

            <div class="input-holder">
                <label>文字間隔の調整: <input type="checkbox" id="input-kerning" checked /></label>
            </div>

            <div class="input-holder">
                <label>塗りつぶし: <input type="checkbox" id="input-filled" checked /></label>
            </div>

            <div class="input-holder"><label>文字を分離: <input type="checkbox" id="input-separate" /></label>
            </div>

            <div class="input-holder">
                <label>曲線の滑らかさ <span
                        title="0.5 = accurate to half a pixel &#013;.001 = accurate to 1/1000th of a pixel &#013;smaller numbers take longer to compute &#013;leave blank for auto">&#128712;</span>
                    : <input type="text" id="input-bezier-accuracy" placeholder="auto" class="input" /></label>
            </div>

            <div class="input-holder">
                <label>Dxf単位: <select id="dxf-units" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>塗りつぶしの色: <input type="text" id="input-fill" value="#000" class="input-fill input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>枠の色: <input type="text" id="input-stroke" value="#000" class="input-stroke input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>枠の太さ: <input type="text" id="input-stroke-width" value="0.25mm" class="input-stroke-width input"/></label>
            </div>

            <div class="input-holder">
                <label>拡大・縮小時に線の太さを保持する: <input type="checkbox" id="input-stroke-non-scaling" checked class="input-stroke-non-scaling input"/></label>
            </div>

            <div class="input-holder">
                <label>塗りつぶしのルール: 
                    <select id="input-fill-rule" class="input">
                        <option value="evenodd">偶数</option>
                        <option value="nonzero">0以外</option>
                    </select>
                </label>
            </div>

            <div id="svg-render"></div>

            <div class="textarea-container">
                <textarea id="output-svg" readonly></textarea>
                <div class="buttons-container">
                    <button class="btn" id="copy-to-clipboard-btn">クリップボードにコピー</button>
                    <a id="download-btn" class="btn">SVGとしてダウンロード</a>
                    <a id="create-link" class="btn">リンクを作成</a>
                    <a id="dxf-btn" class="btn">Dxfとしてダウンロード</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- vertical -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9656548229423934"
                data-ad-slot="8489021387" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>
    <input id="dummy" name="dummy" type="hidden">
</body>

</html>
